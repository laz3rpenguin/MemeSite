<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>auroracommunity dot fun</title>
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: pink;
      color: yellow;
    }

    h1 {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%);
      text-align: center;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background-color: green;
      animation: spin 1s infinite;
    }

    a {
      color: yellow;
      text-decoration: none;
    }

    iframe {
      opacity: 0;
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -40%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -40%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1><a href="https://auroracommunity.io">fun! fun! fun!</a></h1>
  <iframe width="1" height="1" src="https://www.youtube.com/embed/g-sgw9bPV4A?autoplay=1" frameborder="0"></iframe>
</body>

</html>
